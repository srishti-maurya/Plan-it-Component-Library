<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan it, Use it | Avatar</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <h1>Avatar component</h1>
    <hr />
    <h2>Image Avatar</h2>
    <div class="container">
      <img
        src="../images/profile-1.png"
        alt="profile-photo"
        class="avatar avatar-sm"
      />
      <img src="../images/profile-2.png" alt="profile-photo" class="avatar" />

      <img
        src="../images/profile-3.png"
        alt="profile-photo"
        class="avatar avatar-md"
      />
      <img
        src="../images/profile-4.png"
        alt="profile-photo"
        class="avatar avatar-lg"
      />
    </div>
    <hr />
    <h2>Text avatar</h2>
    <div class="container">
      <div class="avatar avatar-variant avatar-sm">SM</div>
      <div class="avatar avatar-variant">SM</div>
      <div class="avatar avatar-variant avatar-md">SM</div>
      <div class="avatar avatar-variant avatar-lg">SM</div>
    </div>
    <hr />
    <h2>Square avatar</h2>
    <div class="container">
      <div class="avatar avatar-sq avatar-variant">SM</div>
      <div class="avatar avatar-sq avatar-variant avatar-md">SM</div>
      <img
        src="../images/profile-3.png"
        alt="profile-photo"
        class="avatar avatar-sq"
      />

      <img
        src="../images/profile-4.png"
        alt="profile-photo"
        class="avatar avatar-sq avatar-md"
      />
    </div>
    <hr />
    <h2>Icon avatar</h2>
    <div class="container">
      <div class="avatar avatar-variant">
        <i class="fas fa-folder"></i>
      </div>
      <div class="avatar avatar-variant avatar-md">
        <i class="fas fa-folder fa-2x"></i>
      </div>
      <div class="avatar avatar-variant avatar-lg">
        <i class="fas fa-folder fa-3x"></i>
      </div>
    </div>

    <!-- font awesome icons-->
    <script
      src="https://kit.fontawesome.com/692dfd03ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
